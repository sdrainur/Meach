<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="sticky-top">
        <div th:insert="template :: navbar"></div>
    </div>
    </div>


    <br />

    <div class="container">
        <h1 class="h-100 d-flex align-items-center justify-content-center">
            Регистрация
        </h1>
        <br/>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Эл. адрес</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Имя</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Иван">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Фамилия</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Иванов">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Город</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Казань">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Пол</label>
              <select id="inputState" class="form-select">
                <option selected>Выберите...</option>
                <option>Мужской</option>
                <option>Женский</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>
          </form>   
    </div>

    <div class="mt-auto">
        <footer id=" footer" class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">© 2021 Company, Inc</p>
        </footer>
    </div>



    <script src="../js/bootstrap.js"></script>
</body>

</html>
